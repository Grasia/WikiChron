<div>
    <p class="ml-2 tab-intro-paragraph">Select the network you want to see for this wiki</p>
    <hr class="ml-2 line"/>

    {% for network in networks %}
        <div class="custom-control custom-radio m-4">
            <input class="custom-control-input" type="radio" id="radio-{{network['code']}}" value="{{network['code']}}">
            <label class="custom-control-label" for="radio-{{network['code']}}">{{network['name']}}</label>
        </div>
    {% endfor %}
</div>
