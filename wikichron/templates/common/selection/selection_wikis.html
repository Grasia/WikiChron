{% block dependencies %}

    <script src="/js/common/filter_wikis.js" defer="defer"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='common/selection_wikis.css') }}">

{% endblock %}


<div class="container-fluid px-5" style="color: white">

    <div id="selection-wikis-controls" class="d-flex align-items-center justify-content-between my-4">

        <section class="d-flex justify-content-between" style="width: 350px">

            <div class="d-inline-block">
                <img height="px" src={{url_for('static', filename='assets/ico_filter.svg')}}></img>
                <span>FILTERS:</span>
            </div>

            <div class="range-slider slider-container">
                <div id="users-slider" class="slider">
                    <div class="ui-slider-handle slider-handle">
                        <p id="users-handle-lower" class="handler-text"></p>
                    </div>
                    <div class="ui-slider-handle slider-handle">
                        <p id="users-handle-upper" class="handler-text"></p>
                    </div>
                </div>
            </div>

            <div class="range-slider slider-container">
                <div id="pages-slider" class="slider">
                    <div class="ui-slider-handle slider-handle">
                        <p id="pages-handle-lower" class="handler-text"></p>
                    </div>
                    <div class="ui-slider-handle slider-handle">
                        <p id="pages-handle-upper" class="handler-text"></p>
                    </div>
                </div>
            </div>

        </section>



        <div id="sort-wikis-by" class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img height="15px" src={{url_for('static', filename='assets/ico_sort.svg')}}></img>
                SORT BY
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" data-by="lastUpdated" data-order="desc">Last Updated</a>
                <a class="dropdown-item" href="#" data-by="name" data-order="asc">Alphabetical (A->Z)</a>
                <a class="dropdown-item" href="#" data-by="name" data-order="desc">Alphabetical (Z->A)</a>
                <a class="dropdown-item" href="#" data-by="edits" data-order="desc">Number of Edits ↘</a>
                <a class="dropdown-item" href="#" data-by="users" data-order="desc">Number of Users ↘</a>
            </div>
        </div>


        <form class="form-inline">
            <label class="sr-only" for="search-wiki-input">Wiki keywords</label>
            <input id="search-wiki-input" class="form-control h-100" type="text" placeholder="Search wiki" autofocus/>
        </form>
    </div>

    <hr class="my-2 line"/>

    <div id="wiki-cards-container" class="w-100 mx-auto d-flex">

        <div id="wiki-cards-list" class="d-flex flex-row flex-wrap justify-content-center list">
            {% for wiki in wikis %}
                {% include "common/selection/wiki_card.html" %}
            {% endfor %}
        </div>
    </div>

</div>
